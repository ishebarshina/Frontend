<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="hacker-list">
        <ul class="list">
            <li data-id="1">
                <a href="http://javve.com" class="link name">Jonny</a>
                <p class="born timestamp" data-timestamp="1234">1986</p>
                <img class="image" src="javve.jpg" />
            </li>
        </ul>
    </div>

    

    <div id="users">

    <!-- class="search" automagically makes an input a search field. -->
        <input class="search" placeholder="Search" />
    <!-- class="sort" automagically makes an element a sort buttons. The date-sort value decides what to sort by. -->
        <button class="sort" data-sort="name">
        Sort
        </button>
    
    <!-- Child elements of container with class="list" becomes list items -->
        <ul class="list">
            <li>
    <!-- The innerHTML of children with class="name" becomes this items "name" value -->
                <h3 class="name">Jonny Stromberg</h3>
                <p class="born">1986</p>
            </li>
            <li>
                <h3 class="name">Jonas Arnklint</h3>
                <p class="born">1985</p>
            </li>
            <li>
                <h3 class="name">Martina Elm</h3>
                <p class="born">1986</p>
            </li>
            <li>
                <h3 class="name">Gustaf Lindqvist</h3>
                <p class="born">1983</p>
            </li>
        </ul>
    </div>
    
    

    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script> -->
    <script src="list.js"></script>
    <script>
        var options = {
    valueNames: [
        'name',
        'born',
        { data: ['id'] },
        { name: 'timestamp', attr: 'data-timestamp' },
        { name: 'link', attr: 'href' },
        { name: 'image', attr: 'src' }
    ]
    };

    var hackerList = new List('hacker-list', options);

    hackerList.add({
        name: 'Jonas',
        born: '1985',
        id: 2,
        timestamp: '1337',
        link: 'http://arnklint.com',
        image: 'jonas.gif'
    });

    var options = {
        valueNames: [ 'name', 'born' ]
    };

    var userList = new List('users', options);

    </script>
</body>
</html>
