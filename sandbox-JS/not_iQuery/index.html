<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bgc {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div>
        <p>Lorem ipsum</p>
    </div>
    <div>
        <p>Lorem ipsum</p>
    </div>
    <div>
        <p>Lorem ipsum</p>
    </div>
    <div class="block">Text</div>

    <input type="text" name="" id="" placeholder="Text">
    <input type="text" name="" id="" placeholder="Text">
    <input type="text" name="" id="" placeholder="Text">

    <script>
        class $ {
            constructor(selector, where = document) {
                this.self = where.querySelector(selector);
                this.elems = where.querySelectorAll(selector);
            }
            each(callback) {
                for(let elem of this.elems) {
                    callback(elem);
                }
            }
            on(event, callback) {
                for(let elem of this.elems) {
                    elem.addEventListener(event, callback);
                }
                return this;
            }
        }

        new $('.block').self.innerHTML = "New text";

        new $('input').each(function(e) {
            e.style.background = "yellow";
        })

        new $('p', new $('div').self).self.innerHTML = "1";

        new $('div').on('click', function() {
            this.classList.toggle('bgc');
        })

        new $('input').on('focus', function() {
            this.style.backgroundColor = 'tomato';
        }).on('blur', function() {
            this.style.backgroundColor= 'violet';
        })

    </script>
</body>
</html>
